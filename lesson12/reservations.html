<body>
 
    <header>
        <a href="#"><img src="/wdd230/lesson12/images/scooter.jpg" alt="scooter imgage"></a>
        <h1>Scooters</h1>
        <h2>We're the "how" you are going to get there</h2>
        
        <nav>
            <ul class="navigation">
                <li><a onclick="menutoggle()">&#9776; Menu</a></li>
                <li><a href="/wdd230/lesson12/home.html">Home</a></li>
                <li><a href="/wdd230/lesson12/rentals.html">Rentals</a></li>
                <li><a class="active" href="/wdd230/lesson12/reservations.html">Reservations</a></li>
                <li><a href="/wdd230/lesson12/tours.html">Tours</a></li>  
                <li><a href="/wdd230/lesson12/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>

            <div id="form">
                <form action="/wdd230/lesson8/thanks.html">
        
                <h3>Please fill out the form below</h3>
                
                <label for="name">Name: *<br>
                <input type="text" id="name" name="name" required="required" minlength="5" pattern="[A-Za-z]{-5}"></label><br>
        
                <label for="email">Email:<br>
                <input type="email" id="email" name="email" placeholder="name@mail.com"></label><br>
        
                <label for="number">Phone Number: *<br>
                <input type="tel" id="number" name="number" required="required"></label><br>
                
                <label for="day">Start Date:<br>
                <input type="date" id="day" name="day"></label><br> 

                <label for="day2">End Date:<br>
                <input type="date" id="day2" name="day2"></label><br> 
        
                <label for="type">Vehicle:<br>
                <input list="types" id="type" name="type"> 
                <datalist id="types">
                    <option value="Honda Metro">
                    <option value="Honda Dio">
                    <option value="Honda PCX150">
                    <option value="Honda Pioneer ATV">
                    <option value="4-Door Wrangler">
                    <option value="2-Door Wrangler">
                </datalist></label><br>   
        
                <label for="home">State or Country:<br>
                <input type="text" id="home" name="home" required="required"></label><br>
                
                <h3>Additional Information</h3>
                <p>Please add any important information that we may need to know</p>
                
                <label for="userinput"><br>
                <textarea id="userinput" name="userinput" rows="5" cols="30">
                </textarea></label><br>
        
                <input type="submit" value="Submit">
                
            </form> 
            </div> 
          
        </section>    
    </main>   
    
    <footer> 
        <p id="date"></p>
    </footer>

<script src="js/footerjava.js"></script>

</body>
</html>
